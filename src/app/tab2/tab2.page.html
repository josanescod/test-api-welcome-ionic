<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <ion-title>
            Experiencias
        </ion-title>

        <ion-buttons slot="end" [routerLink]="">
            <ion-button>
                <ion-icon name="funnel-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-list lines="none">
        <ion-item *ngFor="let experiencia of experiencias" [routerLink]="">
            <ion-card class="margenCard">
                <img [src]="'assets/img/experiencias/'+experiencia.foto+'.png'">
                <ion-card-content>
                    <!--  <h1>{{item.titulo}}</h1>   -->
                    <h1>{{experiencia.nombre}}</h1>
                    <p color="subtitulo">{{experiencia.puntuacion}}/5 - 1,3 KM cerca de aqu√≠</p>
                </ion-card-content>
            </ion-card>
        </ion-item>

            </ion-infinite-scroll-content>
        </ion-infinite-scroll>-->

</ion-content>
